<ion-content>

  <button ion-button full [navPush]="pushPage">Push New Page</button>
  <button ion-button full navPop>Go Back</button>


<ion-list>

  <ion-item>
    <ion-label>Beginner</ion-label>
    <ion-checkbox [(ngModel)]="beginner"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Intermediate</ion-label>
    <ion-checkbox [(ngModel)]="intermediate" disabled="true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Advanced</ion-label>
    <ion-checkbox [(ngModel)]="advanced"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Pro</ion-label>
    <ion-checkbox [(ngModel)]="pro"></ion-checkbox>
  </ion-item>

</ion-list>

</ion-content>
