<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu PushUp</button>
  <button ion-button color="dark">Dark</button>

  <ion-list>

  <ion-item>
    <ion-label>Beginner</ion-label>
    <ion-checkbox [(ngModel)]="beginner"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Intermediate</ion-label>
    <ion-checkbox [(ngModel)]="intermediate" disabled="true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Advanced</ion-label>
    <ion-checkbox [(ngModel)]="advanced"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Pro</ion-label>
    <ion-checkbox [(ngModel)]="pro"></ion-checkbox>
  </ion-item>

</ion-list>

</ion-content>
