<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!--let item of items-->
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
  <ion-list>
    <!--let item of itemsX-->
    <ion-item *ngFor="let itemX of itemsX" (click)="viewItem(itemX)">{{itemX.title}}</ion-item>
  </ion-list>
</ion-content>
